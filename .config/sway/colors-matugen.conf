cat > ~/.config/matugen/templates/i3.tmpl << 'EOF'
# Auto-generated Material You colors for i3 by matugen
# Regenerate with: matugen apply

set $bg #19120d
set $fg #f0dfd6
set $primary #ffb781
set $on_primary #4e2600
set $surface #19120d
set $on_surface #f0dfd6
set $c0 #140d08
set $c12 #6d3a09
set $c9 #ffb4ab
set $c15 #690005
set $c3 #c7ca95
set $c7 #e3e7af

client.focused $primary $primary $fg $primary $primary
client.focused_inactive $c0 $c0 $c3 $c0 $c0
client.unfocused $c0 $c0 $c7 $c0 $c0
client.urgent $c9 $c9 $c15 $c9 $c9
client.placeholder $bg $bg $fg $bg $bg
client.background $bg
EOF

