windowrule = float on, match:class ^(Rofi)$
windowrule = float on, match:title ^(File Operation Progress)$
windowrule = float on, match:class ^(eog)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = float on, match:class ^(Open File)$
windowrule = float on, match:class ^(Open Folder)$
windowrule = float on, match:class ^(xfce4-appfinder)$
windowrule = float on, match:class ^(Picture in picture)$
windowrule = float on, match:class ^(Picture-in-Picture)$
windowrule = float on, match:class ^(zenity)$
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^(GParted)$
windowrule = float on, match:class ^(timeshift-gtk)$
windowrule = float on, match:class ^(galculator)$

windowrule = center on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = center on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = center on, match:class ^(blueman-manager)$
windowrule = center on, match:class ^(zenity)$
windowrule = center on, match:class ^(Open File)$
windowrule = center on, match:class ^(Open Folder)$
windowrule = center on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = center on, match:class ^(Pcmanfm)$ && focusHistoryId ^(1)$

windowrule = move 45% 30%, match:title ^(Confirm File Replacing)$
windowrule = move 75% 15%, match:class ^(galculator)$
windowrule = move 18% 35%, match:title ^(Copying files)$
windowrule = move 18% 35%, match:title ^(Moving files)$

windowrule = size 70% 70%, match:title ^(Select a Wallpaper)$
windowrule = size 32% 18%, match:title ^(Picture-in-Picture)$
windowrule = size 18% 44%, match:title ^(galculator)$
windowrule = size 70% 50%, match:class ^(xdg-desktop-portal-gtk)$

windowrule = pin on, match:title ^(Select a Wallpaper)$

windowrule = opacity 1.0 override, match:class ^(xdg-desktop-portal-gtk)$
windowrule = opacity 0.9, match:class ^(xfce4-appfinder)$
windowrule = opacity 1.0 override 0.85 override 1.0 override, match:class ^(zen)$
windowrule = opacity 1.0 override 0.85 override 1.0 override, match:class ^(Thorium-browser)$
windowrule = opacity 0.8 override 0.8 override 1.0 override, match:class ^(kitty)$
windowrule = opacity 0.975 override 0.975 override 1.0 override, match:class ^(Alacritty)$
windowrule = opacity 1.0 override, match:class ^(firefox)$
windowrule = opacity 0.3 override, match:class ^(nvim)$
windowrule = opacity 1.0 override, match:class ^(Picture in picture)$
windowrule = opacity 0.70 override, match:class ^(Google-chrome)$
windowrule = opacity 0.70 override 0.5 override, match:class ^(Pcmanfm)$
windowrule = opacity 0.85 override 0.75 override, match:class ^(org.gnome.Nautilus)$
windowrule = opacity 0.85 override 0.65 override, match:class ^(GitHub Desktop)$
windowrule = opacity 1.0 override, match:class ^(Xdg-desktop-portal-gtk)$
windowrule = opacity 0.85 override 0.85 override 1.0 override, match:class ^(code-oss)$
windowrule = opacity 0.6 override 0.6 override 1.0 override, match:title (.*)(YouTube Music)(.*)
windowrule = opacity 0.80 override 0.50 override 1.0 override, match:class ^(obsidian)$
windowrule = opacity 1.0 override 1.0 override 1.0 override, match:class ^(Spotify)$
windowrule = opacity 0.6 override 0.6 override 1.0 override, match:title ^(org.pwmt.zathura)$
windowrule = opacity 0.85 override 0.85 override 1.0 override, match:title (.*)(WhatsApp)(.*)

windowrule = no_shadow on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = no_blur on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = no_blur on, match:class ^(xdg-desktop-portal-gtk)$

#windowrule = plugin:hyprbars:nobar, match:class ^(Brave-browser)$
#windowrule = plugin:hyprbars:nobar, match:class ^(firefox)$

windowrule = animation popin override, match:class ^(xfce4-appfinder)$
windowrule = animation popin override, match:class ^(rofi)$
windowrule = no_shadow on, match:class ^(firefox)$ && title ^(firefox)$
windowrule = no_blur on, match:class ^(firefox)$ && title ^(firefox)$
windowrule = no_blur on, match:class ^(Picture in picture)$ && title ^(Picture in picture)$
windowrule = no_shadow on, match:class ^(Picture in picture)$ && title ^(Picture in picture)$

