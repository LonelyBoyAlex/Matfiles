#source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/colorshypr.conf
# Refer to https://wiki.hyprland.org/Configuring/Variables/


# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 12

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = $color5 $color3 $color7 0deg
    col.active_border = $primary
    col.inactive_border = $background
    # bezier = linear, 0.0, 0.0, 1.0, 1.0
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

  #layout = master 
  layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12
  #rounding = 4
    # Change transparency of focused and unfocused windows
    #inactive_opacity = 0.70
    active_opacity = 1
    #inactive_opacity = 0.75
    inactive_opacity = 1
    fullscreen_opacity = 1.0

    shadow {
        range = 10
        #range = 4
        #range = 12  
        #render_power = 4
        #offset = 8 8
        sharp = false
        render_power = 4
          color = $primary_container
          color_inactive = rgba(0,0,0,0)
          #color = rgba(92,92,92,.8)
          #color = rgba(255,255,255,.15)
          #color = rgba(127,127,127,0.5)
          #color = $color3
      }
    
        # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
            enabled = true
            size = 4 #12
            passes = 4 #3
            noise = 0
            brightness = 0.9
            contrast = 1.25
            vibrancy = 1
            xray = false
        new_optimizations = true
        popups_ignorealpha = 1
        special = false
        popups = false
        #blurls = waybar
    #blurls = swaync-notification-window
    #blurls = swaync-control-center
        }
    }
    
    # https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    # enabled = true

    # # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # #curve definition

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # # bezier = cubicsome, .72,  .46,  .74,  .77
    # bezier = cubicsome,.44,.08,.39,.8
    # bezier = cubic-bezier,.44,.08,.39,.8
    # bezier = flippin,.8,.8,.46,.98
    # bezier = toing, .57 ,-0.51 ,.8 ,1.68
     
    # #animation assigning

    # # animation = windows, 1, 7, myBezier
    # # animation = windowsOut, 1, 7, default, popin 80%

    # animation = windows, 1,3, cubic-bezier
    # animation = windowsOut, 1, 2, flippin,
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # #animation = workspaces, 1, 2, cubicsome, slidefade
    # animation = workspaces, 1, 3.5, toing

    ############### END4 Hyprdots  ########################
        enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, hyprnostretch, popin 40%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
  #animation = windowsOut, 1, 3, md3_decel, slidefadevert 50%
    animation = fade, 1, 3, md3_decel
  #animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, popin
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    #animation = fadeLayersOut, 1, 4.5, menu_accel
  #animation = workspaces, 1, 7, menu_decel, slide
    animation = workspaces, 1, 5, easeOutExpo, slidefade 50%
    #animation = workspaces, 1, 7, menu_decel, slidefadevert 25%
    #animation = workspaces, 1, 2.5, softAcDecel, slide
    #animation = workspaces, 1, 7, menu_decel, slidefade 25%
    animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    #animation = specialWorkspace, 1, 3, md3_decel, slidevert
    #
    # animation = layersIn, 1, 8, overshot, slide left

    #animating borders
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, softAcDecel, once #loop
}

  cursor {
        sync_gsettings_theme = true
        #warp_on_change_workspace = true
        warp_on_change_workspace = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  dwindle {
      pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
      preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  master {
      new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

binds {
  #workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}
